<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA Moderne</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --body-bg: #f4f7f6;
            --chat-bg: #ffffff;
            --user-msg-bg: #007bff;
            --user-msg-text: #ffffff;
            --bot-msg-bg: #e9ecef;
            --bot-msg-text: #333333;
            --input-area-bg: #ffffff;
            --input-text-bg: #f8f9fa;
            --button-primary-bg: #007bff;
            --button-secondary-bg: #6c757d;
            --text-color: #333;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--body-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text-color);
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            max-height: 700px;
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--button-primary-bg);
            color: white;
            text-align: center;
            font-size: 1.2em;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }

        #chatLog {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
        }

        .message .message-text {
             word-wrap: break-word;
        }

        .user-message {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            align-items: center;
        }

        .play-tts-button {
            background: none;
            border: none;
            color: var(--button-secondary-bg);
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 10px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .play-tts-button:hover {
            color: var(--button-primary-bg);
        }
        .play-tts-button:disabled {
            color: #ccc;
            cursor: default;
        }

        #status {
            padding: 8px 20px;
            font-size: 0.9em;
            color: var(--button-secondary-bg);
            text-align: center;
            height: 30px;
            line-height: 1.5;
        }

        .input-area-wrapper {
            border-top: 1px solid var(--border-color);
            background-color: var(--input-area-bg);
            padding: 15px 20px;
        }

        #inputArea {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #textInput {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            background-color: var(--input-text-bg);
            outline: none;
        }
        #textInput:focus {
            border-color: var(--button-primary-bg);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .action-button {
            background-color: var(--button-primary-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .action-button:hover {
            opacity: 0.85;
        }

        #sendTextButton {
             background-color: var(--button-primary-bg);
        }
        #recordButton {
            background-color: var(--button-secondary-bg);
        }
        #recordButton.recording {
            background-color: #dc3545;
        }

        #chatLog::-webkit-scrollbar {
            width: 8px;
        }
        #chatLog::-webkit-scrollbar-track {
            background: var(--body-bg);
        }
        #chatLog::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 10px;
            border: 2px solid var(--body-bg);
        }
        #chatLog::-webkit-scrollbar-thumb:hover {
            background-color: var(--button-secondary-bg);
        }

        /* Loader Styles (as a message bubble) */
        .bot-loader {
            display: flex;
            align-items: center;
            gap: 3px;
            margin: 2px 0 2px 0;
            padding-left: 10px;
            font-size: 1em;
            color: #3e3e3e;
        }
        .bot-loader .dot {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #007bff;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1.1s infinite both;
        }
        .bot-loader .dot:nth-child(2) { animation-delay: 0.2s; }
        .bot-loader .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
        .bot-loader .generating-text {
            margin-left: 10px;
            font-style: italic;
            color: #999;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Assistant IA Projet
        </div>
        <div id="chatLog"></div>
        <div id="status">PrÃªt. Tapez ou utilisez le micro.</div>
        <div class="input-area-wrapper">
            <div id="inputArea">
                <input type="text" id="textInput" placeholder="Tapez votre message...">
                <button id="sendTextButton" class="action-button" title="Envoyer"><i class="fas fa-paper-plane"></i></button>
                <button id="recordButton" class="action-button" title="Parler"><i class="fas fa-microphone"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
